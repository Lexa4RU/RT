<!DOCTYPE html>
<html>
<head>
    <title>Admin - Images management</title>
</head>
<body>
    {% include 'includes/header.html' %}
<h2>Docker image management</h2>

<h3>Add a new image</h3>
<form method="POST">
    <label>Name (internal)</label><br>
    <input type="text" name="name" required><br><br>

    <label>Docker Image (ex: ubuntu-novnc:latest)</label><br>
    <input type="text" name="docker_image" required><br><br>

    <label>Description</label><br>
    <input type="text" name="description"><br><br>

    <button type="submit">Create</button>
</form>

<hr>

<h3>Existing Images</h3>
<ul>
    {% for img in templates %}
        <li>
            <b>{{ img.name }}</b> â€” {{ img.docker_image }}
            <br>{{ img.description }}
        </li><br>
    {% endfor %}
</ul>
</body>
</html>
